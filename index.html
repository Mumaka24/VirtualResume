<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Virtual Resume with DOM Manipulation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  
  <body>
    <div class="profile-image" id="profileSection">
      <img id="profilePic" src="./Pic.png" alt="Avatar" class="profile-image"/>
      <div>
        <h1 class="profile_name">
          <span id="firstName">JOY</span> <span id="lastName">ZEMBE</span>
        </h1>
        <p class="profile_title" id="jobTitle">SOFTWARE ENGINEER</p>
        <p class="contact" id="location">
          <i class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"></i> Texas, US
        </p>
        <p class="contact" id="email">
          <i class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"></i> ex@mail.com
        </p>
        <p class="contact" id="phone">
          <i class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"></i> 1224435534
        </p>
      </div>

      <button id="toggleDetailsBtn">Toggle Experience Details</button>

      <p class="description" id="description">
        Results-driven Software Engineer...
      </p>
      <a class="download" href="./cv.pdf" download="Resume.pdf">Download Resume</a>
    </div>

    <h1>My Skills</h1>
    <p>HTML</p>
    <div class="container">
      <div class="skills html" id="htmlSkill">90%</div>
    </div>
    
    <p>CSS</p>
    <div class="container">
      <div class="skills css" id="cssSkill">80%</div>
    </div>
    
    <p>JavaScript</p>
    <div class="container">
      <div class="skills js" id="jsSkill">65%</div>
    </div>
    
    <p>React</p>
    <div class="container">
      <div class="skills php" id="reactSkill">60%</div>
    </div>
    
    <div class="professionalExperience" id="experienceSection">
      <h2 class="title">PROFESSIONAL EXPERIENCE</h2>
      <p id="experienceDetails">
        <!-- Experience details go here -->
         
      </p>
    </div>

    <div class="footer">
      <p>Contact Details: Email: <span id="emailDisplay">jzembeuk@gmail.com</span> | LinkedIn: <a href="https://www.linkedin.com/in/joy-zembe-752573124">Joy Zembe</a></p>
    </div>

    <script src="app.js" async defer></script>
  </body>
</html>
